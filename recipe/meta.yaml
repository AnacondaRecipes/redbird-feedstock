{% set name = "redbird" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/redbird-{{ version }}.tar.gz
  sha256: 59719c0e7cd3ceed092d4dfd631476ef3797ed4b6100e6bd83f758643ffd7c4b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pydantic
    - python >=3.7
    - typing-extensions

test:
  imports:
    - redbird
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Miksus/red-bird
  doc_url: https://red-bird.readthedocs.io/
  summary: Repository Patterns for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
