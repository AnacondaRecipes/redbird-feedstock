{% set name = "redbird" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/redbird-{{ version }}.tar.gz
  sha256: 23dbdb3b709270fe6160fa001fa57ee07df50c75ecd11355942f6fa203abac0b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pydantic
    - python >=3.7
    - typing-extensions

test:
  imports:
    - redbird
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Miksus/red-bird
  doc_url: https://red-bird.readthedocs.io/
  summary: Repository Patterns for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
